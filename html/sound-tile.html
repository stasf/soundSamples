<form name="sampleTiles" id="sampleTiles">
	<div class="row tile" ng-repeat="tile in Tile.tiles">
		<div class="item audio">
			<audio controls>
					<source ng-src="{{tile.audioSrc}}" type="audio/wav">
					Your browser does not support audio
			</audio>
		</div>

		<h4 class="item sampleName">{{tile.name}}</h4>
		<p class="item tileDescription">{{tile.description}}</p>
		<div class="item text-right">
			<input type="checkbox" class="priceCheck" ng-model="Tile.model"></input>
			<em class="text-right">{{tile.price | currency}}</em>
		</div>
		<br />
	</div>
</form>
